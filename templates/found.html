{% extends "layout.html" %}

<link href="/static/styles.css" rel="stylesheet">

{% block body %}
    <h1 style="text-align: center;">Dictionary</h1>

    <h4>Click Word</h4>
    {% for word in found %}
        <form action="/word/{{word[1]}}"><button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="color: black;">{{word[1]}}</button></form>
    {% endfor %}

{% endblock %}
