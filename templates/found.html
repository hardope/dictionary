<!DOCTYPE html>

<html lang="en">
    <head>
     <h1 style="text-align: center;">Words</h1>
     <link href="/static/styles.css" rel="stylesheet">
     <meta charset="utf-8">
     <meta name="viewport" content="initial-scale=1, width=device-width">
     <link href="/static/favicon.ico" rel="icon">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>
            Dictionary
        </title>
    </head>
    <body>
        <h4>Click Word</h4>
        {% for word in found %}
            <form action="/word/{{word[1]}}"><button  type="submit" id='button' class="btn btn-outline-light" data-mdb-ripple-color="dark" style="color: black;">{{word[1]}}</button></form>
        {% endfor %}
        <form action="/">
            <center><button class="btn btn-outline-primary" type="submit">HOME</button></center>
        </form>
    </body>
</html>
